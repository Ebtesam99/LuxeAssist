{% extends 'main/base.html' %}

{% block title %} Update  User {% endblock %}


{% block content %}
<div class = "wrapper pages-content">
<section class="container content d-flex flex-column align-items-center ">
    <h1>Update your profile</h1>

    {% if message %}
        <div class="alert alert-danger" role="alert">
        {{ message }}
        </div>
    {% endif %}
    <div class="row">
    
        <div class="col">

            <form class="d-flex flex-column gap-1" action="{% url 'accounts:user_profile_page_view' user.id %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="d-flex align-items-center gap-2 ">
                    <img src="{{ request.user.profile.avatar.url }}"  class=" imgProfile"/>
                    <input class="form-control" type="file" name="avatar"  placeholder="choose avatar"/>
                </div>

                <label class="align-self-start">Fisrt Name:</label>
                <input class="form-control " type="text" name="first_name" value="{{ request.user.first_name }}" />
    
                <label class="align-self-start">Last Name:</label>
                <input class="form-control " type="text" name="last_name"  value="{{ request.user.last_name }}"/>
        
                <label class="align-self-start">Email:</label>
                <input class="form-control" type="email" name="email" required minlength="3" value="{{ request.user.email }}"/>

                
                <label class="align-self-start">City:</label>
                <input class="form-control" type="text" name="city" required minlength="3" value="{{ request.user.profile.city }}"/>
                
                <label class="align-self-start">Address:</label>
                <input class="form-control" type="text" name="address" required minlength="3" value="{{ request.user.profile.address }}"/>

                <label class="align-self-start">Phone Number:</label>
                <input class="form-control" type="text" name="phone_number" required minlength="3" value="{{ request.user.profile.phone_number }}"/>

                <div class="mb-3">
                    <label for="gender" class="align-self-start">Gender:</label>
                    <select name="gender" id="gender" class="form-select" value="{{ request.user.profile.gender }}">
                        <option value="Male"> Male </option>
                        <option value="Female"> Female </option>
                        <option value="Other"> Other </option>
                    </select>
                </div>
                
                <label class="align-self-start">Nationality:</label>
                <input class="form-control" type="text" name="nationality" required minlength="3" value="{{ request.user.profile.nationality }}"/>

                <label class="align-self-start">Talk About Your Self:</label>
                <input class="form-control" type="text" name="nationality" required minlength="3" value="{{ request.user.profile.about }}"/>
        

                <input class="btn btn-secondary mt-3 mb-3" type="submit" value="Update profile" />
            </form>

        </div>

    </div>

</section>
</div>

{% endblock %}
