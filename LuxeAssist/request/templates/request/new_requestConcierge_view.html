{% extends 'main/base.html' %}
{% load static %}

{% block title %} All Requests  {% endblock %}
{% block content  %}

   
<h1>All Requests</h1>
<div class="container p-3">

    <div class="row">
        <div class="col-4">

            
            
            <a href="{% url 'request:request_details_view' requests.id %}" ><h3>{{requests.service.title}}</h3></a>
                <h4>{{requests.date}}</h4>
                <h4> price : {{requests.request_price}}</h4> 
                <h4>{{requests.note}}</h4>
                <h4>status: {{requests.status}}</h4>

                
           

        </div>
    </div>
</div>

{% endblock %}
