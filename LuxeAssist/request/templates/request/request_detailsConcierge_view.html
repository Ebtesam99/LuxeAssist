{% extends 'main/base.html' %}
{% load static %}

{% block title %} detail  {% endblock %}
{% block content  %}

<div class = "container mt-5">
    <div class = "row">
        <div class = "col">
            {{requests.service.title}}
            {{requests.date}}
            {{requests.note}}
            {{requests.request_price}}
        </div>

    </div>
    <div class = "row">
        <div class = "col-4">
            <a class="btn btn-dark mb-3 "  data-bs-toggle="modal" data-bs-target="#priceModal">Approve</a><br>
        </div>
        <div class = "col-4">
            <a class="dropdown-item" href="{% url 'request:cancel_request_view' requests.id %}">Reject</a>
        </div>
        
        
    </div>






</div>   
 
    

{% endblock %}
