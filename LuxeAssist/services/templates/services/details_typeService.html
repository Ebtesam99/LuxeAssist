{% extends 'main/base.html' %}


{% block title %} Add Type Services {% endblock %}


{% block content %}
<div class="container">
    <div class="row">
        <div class="col-8">
            <img src="{{typeService.image.url}}"  width="600px" height="400px"/>
            <h2>{{typeService.title}}</h2>
            <h5>{{typeService.description}}</h5>
        </div>
    </div>


    <div class="dropdown p-2">
      <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
        Edit  
      </button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="{% url 'services:delete_stable_views' typeService.id %}">Delete</a></li>
        <li><a class="dropdown-item" href="{% url 'services:update_typeService_view' typeService.id %}">Update</a></li>
       
      </ul>
    </div>
    

</div>



{% endblock %}
