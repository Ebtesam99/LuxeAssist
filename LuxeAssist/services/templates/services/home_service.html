{% extends 'main/base.html' %}


{% block title %} All Type Services {% endblock %}


{% block content %}

<section class="container">

    <h4>All services</h4>
    <div class="row">
        <div class="col-5">
            {% for service in typeService %}
                <img src="{{service.image.url}}"/>
                <a href="{% url 'services:details_typeService_view' service.id %}" ><h4>{{service.title}}</h4></a>
                <h4>{{service.description}}</h4>
            {% endfor %}
        </div>
    </div>
</section>

{% endblock %}
