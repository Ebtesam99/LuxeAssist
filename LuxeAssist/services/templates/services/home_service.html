{% extends 'main/base.html' %}


{% block title %} All Type Services {% endblock %}


{% block content %}
<br><br><br>
    <h1>All services</h1>
    
            <div class="col">
                
            {% for service in typeService %}
                <div class="service-card d-flex flex-column gap-2 p-0 border border-1 rounded-4 shadow h-100 overflow-hidden justify-content-start ">
                    <img class="poster" src="{{service.image.url}}" />
                    <div class=" d-flex justify-content-between align-items-center">
                        
                    <div class="p-3 d-flex flex-column">
                        <a class=" text-decoration-none" href="{% url 'services:details_typeService_view' service.id %}" ><h6>{{service.title}}</h6></a>
                        <h6>{{service.description}}</h6>
                    </div>
                </div>
            </div>
            {% endfor %}
       
        </div>

{% endblock %}
